<div class="animated fadeIn">
 
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>FD Accounts</strong> 
        </div>
        <div class="card-body">
       
          <div class="form-group row">
              <label class="col-md-3 col-form-label">Select FD Type</label>
              <div class="col-md-9">
                <select class="form-control" name="fdStatus" ngModel (change)="onStatusChange($event)">
                  <option>--Select FD Status--</option>
                  <option  value="2">All</option>
                  <option  value="1">Active</option>
                  <option  value="0">Closed</option>
                </select>
              </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-3">
                    <label for="email-input">Total Accounts</label>
                    <input  class="form-control" value="{{totalAccounts}}"  readonly>
                  </div>
                <div class="form-group col-sm-3">
                    <label for="email-input">Total FD Amount</label>
                    <input  class="form-control" value="{{totalFD}}"  readonly>
                  </div>
                  <div class="form-group col-sm-3">
                      <label for="email-input">Total Paid Interest</label>
                      <input  class="form-control" value="{{totalInterest}}" readonly>
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="email-input">Total</label>
                        <input  class="form-control" value="{{total}}" readonly>
                    </div>
            </div>
        
        </div>
       
      </div>
     
    </div>

  </div><!--/.row-->
 
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> FD Report
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
               <th>Customer Name</th>
                <th>Account No.</th>
                <th>FD Amt</th>
                <th>Interest</th>
                <th>Interest Amt</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Closing Date</th>
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fdAccount of fdReports">
              
                <td>{{fdAccount.custName}}</td>
                <td>{{fdAccount.accountNo}}</td>
                <td>{{fdAccount.amount}}</td>
                <td>{{fdAccount.interest}}</td>
                <td>{{fdAccount.interestAmt}}</td>
                <td>{{fdAccount.startDate}}</td>
                <td>{{fdAccount.endDate}}</td>
                <td>{{fdAccount.closingDate}}</td>
              
              </tr>
            </tbody>
          </table>
         
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
