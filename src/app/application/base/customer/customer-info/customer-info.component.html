<form #custform="ngForm" class="form-horizontal">
    <shared-customer [isView]="true" [isLoader]="isLoader" [CustomerGroup]="CustomerGroup"></shared-customer>
    <!--/.col-->
    <div class="text-end">
        <button type="button" mat-raised-button (click)="saveCustomerPersionDetail()" class="mt-2 mb-2 " color="primary"> Submit</button>
        <button type="reset" mat-raised-button class="m-2"> Reset</button>
    </div>
</form>
<app-loader *ngIf="isLoader"></app-loader>
