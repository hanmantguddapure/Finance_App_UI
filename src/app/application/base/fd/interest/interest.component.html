<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>PAY INTEREST</strong>
                </div>
                <div class="card-body">
                    <form #form="ngForm" class="form-horizontal">
                        <div class="row">
                            <div class="form-group col-md-4 col-sm-12">
                                <label class="col-form-label">Account Number</label>
                                <input type="text" name="fdAccountId" [ngModelOptions]="{standalone: true}" [(ngModel)]="fdInterest.fdAccountId" (blur)="getFDDetailByFDId($event)" class="form-control" placeholder="FD Account No....">
                            </div>
                            <div class="form-group col-md-4 col-sm-12">
                                <label class="col-form-label">Customer Name</label>
                                <input type="text" value="{{fdDtls?.custName}}" [ngModelOptions]="{standalone: true}" ngModel class="form-control" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4 col-sm-12">
                                <label class="col-form-label">From Date</label>
                                <input class="form-control" name="fromDate" [ngModelOptions]="{standalone: true}" [(ngModel)]="fdInterest.fromDate" id="date-input" value="{{fdDtls?.interstPayFrom}}" type="date">
                            </div>
                            <div class="form-group col-md-4 col-sm-12">
                                <label class="col-form-label">To Date</label>
                                <input class="form-control" name="toDate" [ngModelOptions]="{standalone: true}" [(ngModel)]="fdInterest.toDate" id="date-input" value="{{fdDtls?.interestPayTo}}" type="date">
                            </div>
                            <div class="form-group col-md-4 col-sm-12">
                                <label class="col-form-label" title="Interest Is Monthly Basis">Pending Months</label>
                                <input type="text" value="{{fdDtls?.pendingMonthsOfInterest}}" [ngModelOptions]="{standalone: true}" ngModel class="form-control">
                            </div>
                            <div class="form-group col-md-4 col-sm-12">
                                <label class="col-form-label" title="Interest Is Monthly Basis">Interest In %</label>
                                <input type="text" value="{{fdDtls?.interest}}" [ngModelOptions]="{standalone: true}" ngModel class="form-control">
                            </div>
                            <div class="form-group col-md-4 col-sm-12">
                                <label class="col-form-label">Interest Amount</label>
                                <input type="text" name="interestAmt" [ngModelOptions]="{standalone: true}" [(ngModel)]="fdInterest.interestAmt" value="{{fdDtls?.pendingInterestAmt}}" class="form-control">
                            </div>
                            <div class="form-group col-md-4 col-sm-12">
                                <label class="col-form-label">Pay Mode</label>
                                <select class="form-control" name="paidMode" [ngModelOptions]="{standalone: true}" [(ngModel)]="fdInterest.paidMode">
                                    <option>--Select Mode--</option>
                                    <option value="Cash">Cash</option>
                                    <option value="Cheque">Cheque</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-2 text-end">
                            <button type="button" class="m-2" mat-raised-button (click)="payInterestAmt(form.value)" class="mt-2 mb-2" color="primary"> PAY</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Interest Paid History
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>From Date</th>
                                <th>To Date</th>
                                <th>Interest Amount</th>
                                <th>Paid Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let fdInterestDtl of fdInterestHistory">
                                <td>{{fdInterestDtl?.fromDate}}</td>
                                <td>{{fdInterestDtl?.toDate}}</td>
                                <td>{{fdInterestDtl?.interestAmt}}</td>
                                <td>{{fdInterestDtl?.paidDate}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <app-loader *ngIf="isLoader"></app-loader>
</div>
