<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Penalaty Report</strong>
                </div>
                <div class="card-body row">
                    <div class="form-group mb-3 col-md-4 col-sm-12">
                        <label class="col-form-label">Select Loan Type</label>
                        <select class="form-control" name="loanStatus" ngModel (change)="onStatusChange($event)">
                            <option>--Select Loan Status--</option>
                            <option value="Opened">Opened</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="loanPenalties?.length">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Penalty Report
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Account No.</th>
                                <th>Customer Name</th>
                                <th>Penalty Amt</th>
                                <th>Remark</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let loanPenalty of loanPenalties">
                                <td>{{loanPenalty?.loanAccountId}}</td>
                                <td>{{loanPenalty?.custFullName}}</td>
                                <td>{{loanPenalty?.penaltyAmt}}</td>
                                <td>{{loanPenalty?.remark}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <app-loader *ngIf="isLoader"></app-loader>
</div>
