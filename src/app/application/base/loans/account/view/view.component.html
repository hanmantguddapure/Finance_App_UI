<div class="card">
    <div class="card-header">
        <strong>Account Detail</strong>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="form-group col-sm-2">
                <label class="col-form-label">Account Number</label>
                <input type="text" name="loanAccNo" ngModel (blur)="getAccountDetail($event)" class="form-control" placeholder="Loan Account No....">
            </div>
            <div class="form-group col-sm-4">
                <label class="col-form-label">Customer Name</label>
                <input type="text" name="custFullName" value="{{loanDetail.custFullName}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label">Loan Amount</label>
                <input type="text" name="loanAmt" value="{{loanDetail.principalAmount}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label">Interest</label>
                <input type="text" name="loanAmt" value="{{loanDetail.interest}}%" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label">Interest Amount</label>
                <input type="text" name="loanAmt" value="{{loanDetail.interestAmt}}" ngModel class="form-control" readonly>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-2">
                <label class="col-form-label">Deposite Amount</label>
                <input type="text" name="loanAmt" value="{{loanDetail.depositeAmt}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label" title="Processing Fees">Fees</label>
                <input type="text" name="loanAmt" value="{{loanDetail.processingFees}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label">Disbursement</label>
                <input type="text" name="principalAmount" value="{{loanDetail.loanAmt}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label">Disbursed</label>
                <input type="text" name="disburseAmt" value="{{loanDetail.disburseAmt}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label">Disbursed Date</label>
                <input type="text" name="installmentAmount" value="{{loanDetail.paymentDate}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label">Disbursed Mode</label>
                <input type="text" name="installmentAmount" value="{{loanDetail.paymentMode}}" ngModel class="form-control" readonly>
            </div>



        </div>
        <div class="row">
            <div class="form-group col-sm-2">
                <label class="col-form-label">Installment Amount</label>
                <input type="text" name="installmentAmount" value="{{loanDetail.installmentAmount}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label">Total Installments</label>
                <input type="text" name="installmentAmount" value="{{loanDetail.installments}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label" title="Complted Installments">Completed </label>
                <input type="text" name="installmentAmount" value="{{loanDetail.totalInstallments}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label">Total Collection</label>
                <input type="text" name="shortName" value="{{loanDetail.totalCollection}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label" title="If all installements on time">Pending Collection</label>
                <input type="text" name="shortName" value="{{loanDetail.pendingAmount}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label" title="If Installment is missed then deposite will not refundable">Pending Collection</label>
                <input type="text" name="shortName" value="{{installmentMissedRequiredColl}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label">Loan Start Date</label>
                <input type="text" name="installmentAmount" value="{{loanDetail.loanStartDate}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-2">
                <label class="col-form-label">Loan Ending Date</label>
                <input type="text" name="installmentAmount" value="{{loanDetail.loanEndDate}}" ngModel class="form-control" readonly>
            </div>


            <div class="form-group col-sm-2">
                <label class="col-form-label">Loan Status</label>
                <input type="text" name="installmentAmount" value="{{loanDetail.loanStatus}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-form-label">Remark</label>
                <input type="text" name="installmentAmount" value="{{loanDetail.remark}}" ngModel class="form-control" readonly>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-form-label"></label>
                <div class="col-md-9">
                    <a [href]="fileUrl" target="_blank" download="loanDetail.pdf">DownloadFile</a>

                </div>
            </div>
        </div>
    </div>
    <!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Collection Detail
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>

                                <th>Collection Amount</th>
                                <th>Collection Type</th>
                                <th>Collection Date</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let loanPaymentDetail of loanPaymetDetails">

                                <td>{{loanPaymentDetail.payment}}</td>
                                <td>{{loanPaymentDetail.paymentMethod}}</td>
                                <td>{{loanPaymentDetail.paymentDate}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <app-loader *ngIf="isLoader"></app-loader>
</div>
