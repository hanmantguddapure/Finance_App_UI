<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <form #form="ngForm" class="form-horizontal">
                <div class="card">
                    <div class="card-header">
                        <strong>Create New Account</strong>
                    </div>
                    <div class="card-body row">
                        <div class="form-group col-md-4 col-sm-12">
                            <label class="col-form-label">Customer Name</label>
                            <input type="text" name="custFullName" [(ngModel)]=shortTermLoanObj.custFullName class="form-control">
                        </div>
                        <div class="form-group col-md-4 col-sm-12">
                            <label class="col-form-label" for="hf-email">Loan Amount</label>
                            <input type="text" name="loanAmt" [(ngModel)]=shortTermLoanObj.loanAmt class="form-control">
                        </div>
                        <div class="form-group col-md-4 col-sm-12">
                            <label class="col-form-label" for="hf-email">Start Date</label>
                            <input class="form-control" id="date-input" [(ngModel)]=shortTermLoanObj.startDate type="date" name="startDate">
                        </div>
                        <div class="form-group col-md-4 col-sm-12">
                            <label class="col-form-label" for="hf-email">End Date</label>
                            <input class="form-control" id="date-input" [(ngModel)]=shortTermLoanObj.endDate type="date" name="endDate">
                        </div>
                    </div>
                </div>
                <div class="text-end">
                    <button type="button" mat-raised-button (click)="createNewShortTermLoan()" class="mt-2 mb-2 " color="primary"> Submit</button>
                    <button type="reset" mat-raised-button class="m-2"> Reset</button>
                </div>
            </form>
        </div>
    </div>
    <app-loader *ngIf="isLoader"></app-loader>
</div>
